<ng-container>
    <h4>Fordeling</h4>
    <p>Bokmål {{nbPercentage | percent : '1.0-2'}}</p>
    <p>Nynorsk {{nnPercentage | percent : '1.0-2'}}</p>
    <h4 i18n="@@textCompositionLongTextHeader">Lengre tekster (Over 3500 ord)</h4>
    <p> Bokmål: {{nbLongCount}}</p>
    <p>Nynorsk: {{nnLongCount}}</p>
    <h4 i18n="@@textCompositionShortTextHeader">Korte tekster (under 3500 ord)</h4>
    <p>Bokmål: {{nbShortCount}}</p>
    <p>Nynorsk: {{nnShortCount}}</p>
</ng-container>
