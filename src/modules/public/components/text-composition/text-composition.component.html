<mat-card>
  <mat-card-content>
    <mat-list>
      <span matSubheader>Antall lange tekster (Over 3500 ord)</span>
      <mat-list-item>{{nbLongCount}} Bokmål</mat-list-item>
      <mat-list-item>{{nnLongCount}} Nynorsk</mat-list-item>
      <span matSubheader>Antall korte tekster (under 3500 ord)</span>
      <mat-list-item> {{nbShortCount}} Bokmål</mat-list-item>
      <mat-list-item>{{nnShortCount}} Nynorsk</mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
