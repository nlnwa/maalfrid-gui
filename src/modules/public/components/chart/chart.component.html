<div class="container">
  <div fxFlex="grow">
      <ngx-charts-bar-vertical-normalized
        *ngIf="chartData$ | async as results"
        [xAxis]="true"
        [yAxis]="true"
        [animations]="false"
        [legend]="true"
        legendTitle="Tegnforklaring"
        [customColors]="customColors"
        [results]="results"
        (select)="onSelect($event)">
      </ngx-charts-bar-vertical-normalized>
  </div>
</div>
