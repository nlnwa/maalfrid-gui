<div class="container" *ngIf="chartData$ | async as results">
  <ngx-charts-bar-vertical-normalized
    [xAxis]="true"
    [yAxis]="true"
    [animations]="false"
    [legend]="true"
    [legendTitle]="'Tegnforklaring'"
    [customColors]="customColors"
    [results]="results"
    (select)="onSelect($event)">
  </ngx-charts-bar-vertical-normalized>
</div>
