<div class="container">
  <ngx-charts-bar-vertical-normalized
    *ngIf="chartData$ | async as results"
    [xAxis]="true"
    [yAxis]="true"
    [animations]="false"
    [legend]="true"
    legendTitle="Tegnforklaring"
    i18n-legendTitle="@@chartLegendTitle"
    [customColors]="customColors"
    [results]="results"
    (select)="onSelect($event)">
  </ngx-charts-bar-vertical-normalized>
</div>
