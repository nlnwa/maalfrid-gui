<div class="container" fxLayout="column">
  <h3 i18n="@@seedListHeader">
    Nettsider som er inkludert i målformanalysen
  </h3>

  <div fxFlex="grow" class="content">
    <div class="table-scroll">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="uri">
          <th mat-header-cell *matHeaderCellDef>Nettside</th>
          <td mat-cell *matCellDef="let row">
            <a target="_blank" href="{{row.uri}}">{{row.uri}}</a>
          </td>
        </ng-container>
        <ng-container matColumnDef="nb">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header>Bokmål</th>
          <td mat-cell *matCellDef="let row">
            {{row.nbPercentage | percent : '1.0-2'}}
          </td>
        </ng-container>

        <ng-container matColumnDef="nn">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nynorsk</th>
          <td mat-cell *matCellDef="let row">
            {{row.nnPercentage | percent : '1.0-2'}}
          </td>
        </ng-container>

        <ng-container matColumnDef="primary">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <mat-icon *ngIf="row.primary" matTooltip="Hovednettsted">star</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <tr mat-row *matRowDef="let row; columns: displayedColumns"
            [ngClass]="{'highlight': selection.isSelected(row.id)}"
            (click)="onRowClick(row.id)" >
        </tr>
      </table>
    </div>
  </div>
</div>
