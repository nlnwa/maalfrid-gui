<mat-card>
  <mat-card-header>
    <mat-card-title>Virksomhetens målformfordeling</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <mat-list>
        <mat-list-item>{{nbPercentage | percent : '1.0-2'}} Bokmål</mat-list-item>
        <mat-list-item>{{nnPercentage | percent : '1.0-2'}} Nynorsk</mat-list-item>
      </mat-list>
    </div>
  </mat-card-content>
</mat-card>
