<div class="container" fxLayout="column">
  <mat-toolbar>
    <button mat-mini-fab (click)="redirect()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span fxFlex></span>
    <span *ngIf="entityName$ | async as name">{{name}}</span>
    <span fxFlex></span>
  </mat-toolbar>

  <div fxLayout="row" fxLayoutGap="24px" style="overflow-y: hidden; height: 100%; padding: 1rem">

    <app-entity-list fxFlex="20"
                     (rowClick)="onSelectEntity($event)"
                     [entities]="entitie$ | async"
                     [id]="selectedEntityId$ | async">
    </app-entity-list>

    <div fxLayout="column" fxFlex="60" fxLayoutGap="24px">
      <app-chart fxFlex [data]="data$ | async" (month)="onSelectMonth($event)"></app-chart>
      <app-seed-list fxFlex [seeds]="seedstats$ | async"></app-seed-list>
    </div>


    <div fxLayout="column" fxFlex="20" fxLayoutGap="24px">
      <h3 *ngIf="month$ | async as month">Valgt m√•ned {{month | date : 'MMMM' }}</h3>
      <app-language-composition [language]="language$ | async"></app-language-composition>
      <app-text-composition [textCount]="textCount$ | async"></app-text-composition>
    </div>

  </div>
</div>
