<div fxFlex fxLayout="column">
  <mat-toolbar fxLayout="row "  style="margin-bottom: 50px">
    <button mat-mini-fab (click)="redirect()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span fxFlex></span>
    <span *ngIf="entityName$ | async as name">{{name}}</span>
    <span fxFlex></span>
  </mat-toolbar>
  <div fxLayout="row" fxFlex fxLayoutGap="24px">
    <app-entity-list fxFlex="20" fxLayout="column" (rowClick)="onSelectEntity($event)"
                     [entities]="entities$ | async">
    </app-entity-list>
    <div fxLayout="column" fxFlex="60">
      <app-chart [data]="data$ | async"></app-chart>
      <app-seed-list [seeds]="seedstats$ | async"></app-seed-list>
    </div>
    <div fxLayout="column"  fxFlex="20" style="margin-right: 0px">
      <h3>Valgt m√•ned</h3>
      <app-language-composition [language]="language$ | async" style="margin-bottom: 25px"></app-language-composition>
      <app-text-composition [textCount]="textCount$ | async"></app-text-composition>
    </div>
  </div>
</div>
