<router-outlet *ngIf="initialized; else failed"></router-outlet>
<ng-template #failed>
  <mat-card>
    <mat-card-header>
      <mat-icon mat-card-avatar>error_outline</mat-icon>
      <mat-card-title><span>Initialisering feilet</span></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <span>{{ error }}</span>
    </mat-card-content>
  </mat-card>
</ng-template>
