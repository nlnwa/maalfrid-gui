<div class="container" fxLayout="column">
  <header class="mat-elevation-z1">
    <h1>Målfrid</h1>
    <h2>Målformsidentifisering for statstenesta</h2>
  </header>
  <section fxLayoutAlign="center center">
    <div *ngIf="initialized; else fail">
      <a mat-button color="primary" routerLink="/utforsk">Utforsk</a>
      <a mat-button color="primary" routerLink="/rapport">Se rapport</a>
      <app-auth></app-auth>
    </div>

    <ng-template #fail>
      <mat-list class="fail">
        <mat-list-item>
          <mat-icon mat-list-icon>error_outline</mat-icon>
          <h3 mat-line>Initialisering feilet</h3>
          <p mat-line>{{ error }}</p>
        </mat-list-item>
      </mat-list>
    </ng-template>
  </section>
  <footer fxFlex="grow" fxLayout="column" fxLayoutAlign="space-around center">
    <img class="logo" alt="Nasjonalbiblioteket" src="assets/NB-logo-no-eng-svart.svg"><br/>
    <p>{{ version }}</p>
  </footer>
</div>
