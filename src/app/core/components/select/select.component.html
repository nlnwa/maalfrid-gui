<mat-form-field class="select">
  <mat-select multiple
              [(ngModel)]="model"
              [placeholder]="placeholder"
              [disabled]="disabled"
              (selectionChange)="onSelectionChange($event)">
    <mat-option *ngFor="let option of options" [value]="option">{{option || emptyOption}}</mat-option>
  </mat-select>
</mat-form-field>
