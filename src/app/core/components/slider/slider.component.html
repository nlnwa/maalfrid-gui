<div class="container" fxLayout="row">
  <label fxFlex>{{ name }}</label>
  <app-nouislider
    fxFlex="grow"
    [keyboard]="keyboard"
    [(ngModel)]="model"
    [step]="step"
    [pageSteps]="pageSteps"
    [connect]="connect"
    [range]="range"
    [tooltips]="tooltips"
    (change)="onFilterChange($event)"
    [attr.disabled]="disabled ? '' : null"></app-nouislider>
</div>
