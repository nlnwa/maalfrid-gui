<mat-toolbar class="app-toolbar stat-toolbar" color="accent">
  <mat-icon>poll</mat-icon>&nbsp;Statistikk
  <span fxFlex></span>
</mat-toolbar>

<div>
  <div class="pieCharts" fxLayout="row">
    <div fxFlex="33%" class="pieChart" fxLayout="column">
      <mat-toolbar class="app-toolbar">
        <span fxFlex>Alle tekster</span>
        <span class="stat-count">{{nrOfTexts}}</span>
      </mat-toolbar>
      <ngx-charts-pie-chart
        class="newChart"
        [animations]="false"
        [labels]="true"
        [customColors]="customColors"
        [legend]="true"
        [legendTitle]="''"
        legendPosition="below"
        [doughnut]="true"
        [results]="allTextData$ | async"></ngx-charts-pie-chart>
      <!--nvd3 class="chart" fxFlex="grow" [options]="allTextChartOptions" [data]="allTextData$ | async"></nvd3-->
    </div>

    <mat-divider [vertical]="true"></mat-divider>

    <div fxFlex="33%" fxLayout="column">
      <mat-toolbar class="app-toolbar">
        <span fxFlex>Korte tekster</span>
        <span class="stat-count">{{nrOfShortTexts}}</span>
      </mat-toolbar>
      <nvd3 class="chart" fxFlex="grow" [options]="shortTextChartOptions" [data]="shortTextData$ |async"></nvd3>
    </div>

    <mat-divider [vertical]="true"></mat-divider>

    <div fxFlex="33%" fxLayout="column">
      <mat-toolbar class="app-toolbar">
        <span fxFlex>Lange tekster</span>
        <span class="stat-count">{{nrOfLongTexts}}</span>
      </mat-toolbar>
      <nvd3 class="chart" fxFlex="grow" [options]="longTextChartOptions" [data]="longTextData$ | async"></nvd3>
    </div>
  </div>

  <div style="min-height: 400px; height: 400px;" fxLayout="column">
    <mat-toolbar class="app-toolbar">Per innh√∏sting
      <span fxFlex></span>
      <mat-button-toggle-group value="multiBar">
        <mat-button-toggle value="multiBar">
          <mat-icon>equalizer</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle value="stackedArea">
          <mat-icon>show_chart</mat-icon>
        </mat-button-toggle>
      </mat-button-toggle-group>
    </mat-toolbar>
    <ngx-charts-bar-vertical-stacked

      [animations]="false"></ngx-charts-bar-vertical-stacked>
    <!-- nvd3 class="chart" fxFlex="grow" [options]="perExecutionChartOptions" [data]="perExecutionData$ | async"></nvd3-->
  </div>
</div>
