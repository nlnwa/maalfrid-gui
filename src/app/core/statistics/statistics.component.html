<section fxLayout="row">

  <div class="left-column" fxLayout="column" fxFlex="25%">
    <app-entity-list fxFlex="grow"(rowClick)="onSelectEntity($event)"></app-entity-list>
  </div>

  <div class="right-column" fxLayout="column" fxFlex="grow">

    <div fxFlex="20%" fxLayout="row">
      <app-seed-list fxFlex="grow" (rowClick)="onSelectSeed($event)"></app-seed-list>
      <app-interval (intervalSet)="onInterval($event)"></app-interval>
    </div>

    <div fxFlex="30%" fxLayout="row">
      <div fxFlex fxLayout="column">
        <mat-toolbar class="app-toolbar">
          <span fxFlex>Alle tekster</span>
          <span class="stat-count">{{nrOfTexts}}</span>
        </mat-toolbar>
        <nvd3 fxFlex="grow" class="chart" [options]="options.pie" [data]="allTextData"></nvd3>
      </div>

      <mat-divider [vertical]="true"></mat-divider>

      <div fxFlex fxLayout="column">
        <mat-toolbar class="app-toolbar">
          <span fxFlex>Korte tekster</span>
          <span class="stat-count">{{nrOfShortTexts}}</span>
        </mat-toolbar>
        <nvd3 fxFlex="grow" class="chart" [options]="options.pie" [data]="shortTextData"></nvd3>
      </div>

      <mat-divider [vertical]="true"></mat-divider>

      <div fxFlex fxLayout="column">
        <mat-toolbar class="app-toolbar">
          <span fxFlex>Lange tekster</span>
          <span class="stat-count">{{nrOfLongTexts}}</span>
        </mat-toolbar>
        <nvd3 class="chart" [options]="options.pie" [data]="longTextData"></nvd3>
      </div>

    </div>


    <div fxFlex="grow" fxLayout="column">
      <mat-toolbar class="app-toolbar">Per innh√∏sting
        <span fxFlex></span>
        <mat-button-toggle-group value="multiBar">
          <mat-button-toggle value="multiBar">
            <mat-icon>equalizer</mat-icon>
          </mat-button-toggle>
          <mat-button-toggle value="stackedArea">
            <mat-icon>show_chart</mat-icon>
          </mat-button-toggle>
        </mat-button-toggle-group>
      </mat-toolbar>
      <nvd3 fxFlex="grow" class="chart" [options]="options.multiBar" [data]="perExecutionData"></nvd3>
    </div>

  </div>

</section>
