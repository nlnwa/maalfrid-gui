<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.4/nv.d3.min.css"/>
<form [formGroup]="form">
  <div class="mdl-textfield mdl-js-textfield">

  <div class="form-group">
    <label class="center-block">URI:
      <input class="mdl-textfield__input" formControlName="uri">
    </label>
  </div>

  <div class="form-group">
    <label class="center-block">LIX:
      <input class="mdl-textfield__input" formControlName="lix">
    </label>
  </div>

  <div class="form-group">
    <label class="center-block">WC:
      <input class="mdl-textfield__input" formControlName="wc">
    </label>

  </div>
  </div>

</form>
<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" (click)="submit(form.value)">Submit</button>



<div>
  <nvd3 #nvd3 [options]="options" [data]="data"></nvd3>
</div>
