server {
    listen       80;
    root /usr/share/nginx/html/prod;

    location /maalfrid {
        alias /usr/share/nginx/html/prod;
        try_files $uri $uri/ /index.html =404;
    }

    location /maalfrid/nb {
        alias /usr/share/nginx/html/prod/nb;
        try_files $uri $uri/ /nb/index.html =404;
    }


